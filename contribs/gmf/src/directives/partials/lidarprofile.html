<div
  class="gmf-lidar-profile-container panel"
  ng-show="$ctrl.active">
  <div class="gmf-lidar-profile"
      gmf-lidar-profile="::ctrl.profileData"
       gmf-lidar-profile-options="::ctrl.profileOptions"
       gmf-lidar-profile-highlight="ctrl.profileHighlight">
    <canvas id="profileCanvas"></canvas>
    <svg id="profileSVG" style="fill: #ffff00;position:absolute;z-index:1;"></svg>
  </div>
  <div class="gmf-lidar-profile-legend">
  <button class="btn btn-default"
    onclick="gmf.lidarProfile.loader.getProfileByLOD(0, true,0)"
    data-toggle="tooltip" data-placement="left" data-original-title="{{'Reset'|translate}}">
    <span class="fa fa-refresh"></span>
  </button>
  <button class="btn btn-default" title="Take measure on profile"
    ngeo-btn ng-model="ctrl.lidarProfileMeasureActive" onclick="gmf.lidarProfile.measure.setMeasureActive(this)"
    translate> Measure
  </button>
  <hr>
  <div id="widthInfo"></div>
  <div id="lodInfo"></div>
  <div id="profileInfo"></div>
  </div>
  <div
    class="close"
    ng-click="$ctrl.line = null">&times;
  </div>
</div>
